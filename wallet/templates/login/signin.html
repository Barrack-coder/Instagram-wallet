{% extends 'clone/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row my-5" style="Ifont-family: 'Amatic SC', cursive;">
    <div class="col-md-3"></div>
      <div class="col-md">
        <img  src="{% static '/images/1597748.png' %}"  class="img-fluid rounded" alt="example"/>
      </div>
    </div>
    <div class="col-md-6">

      <div class="">
        <h4 class="text-center my-1" style="width: 350px; font-family: 'Shadows Into Light', cursive;"> LOGIN</h4>
        <div class="border" style="width: 350px;">
          <form class="px-4 py-2" method="POST" action="">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline my-3 ">
              <input type="email" name="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline">
              <input type="password" name="password" id="typePassword" class="form-control" />
              <label class="form-label" for="typePassword">Password</label>
            </div>
                    
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mt-3">Log in</button>
          
            <!-- 2 column grid layout for inline styling -->
            <div class=" text-center">
              <div class='or mt-1 d-flex'>
                <div class='mt-2' style="height:2px; width:100%; background-color:rgb(195, 195, 195);"></div><p class='mx-2' style="font-size:18px;">OR</p><div class='mt-2 ' style="height:1px; width:100%; background-color:rgb(195, 195, 195);"></div>
              </div>
              <div class="pt-2">
                <!-- Simple link -->
                <a href="#"><small> Forgot password?</small></a>
              </div>
            </div>
          </form>

        </div>
        <div class="border my-2 text-center pt-2" style="width: 350px; height:50px;">
          <small > sign up here ASAP!<a href=""> Sign up</a></small>
        </div>
      </div>
      <div class="col-md-"></div>
    </div>
  </div>

</div>

{% endblock %}
